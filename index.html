<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cooking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="searchbar">
      <input
        class="search"
        type="text"
        id="search"
        placeholder="SEARCH RECIPIE"
      />
    </div>
    <div class="filter">
      <select class="dropdown" id="difficulty">
        <option value="all">All Diff.</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <select class="dropdown" id="food">
        <option value="all">All Diets</option>
        <option value="meat">Meat</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="vegan">Vegan</option>
      </select>
      <select class="dropdown" id="base">
        <option value="all">All Bases</option>
        <option value="none">None</option>
        <option value="rice">Rice</option>
        <option value="bread">Bread</option>
        <option value="pasta">Pasta</option>
      </select>
      <input
        class="input"
        type="text"
        id="origin"
        placeholder="SEARCH ORIGIN"
      />
      <button class="button" id="randomize-btn">Randomize</button>
    </div>

    <div class="grid-container" id="recipes-container">
      <!-- Recipes will be dynamically added here -->
    </div>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./recipes.js"></script>
  </body>
</html>
